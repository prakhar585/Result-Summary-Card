<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Import -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mindfulness"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="main">
        <div class="left-container">
          <p>Your Result</p>
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <div class="conclusion">
            <p>
              you scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
        <div class="right-container">
          <p class="summary">Summary</p>
          <div>
            <div id="reaction" class="desc">
              <div><i class="fa-solid fa-bolt"></i> Reaction</div>
              <div>80/100</div>
            </div>
            <div id="memory" class="desc">
              <div><i class="fa-solid fa-brain"></i>Memory</div>
              <div>92/100</div>
            </div>
            <div id="verbal" class="desc">
              <div><i class="fa-solid fa-comment"></i>Verbal</div>
              <div>61/100</div>
            </div>
            <div id="visual" class="desc">
              <div><i class="fa-solid fa-eye"></i>Visual</div>
              <div>72/100</div>
            </div>
          </div>
          <button class="btn">
            <a href="/next-page" class="btn">Continue</a>
          </button>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
